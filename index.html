<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ETMS - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-light">
  <div class="container">
      <div class="row justify-content-center mt-5">
          <div class="col-md-6">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                  <div class="card-header bg-primary text-white">
                      <h3 class="text-center font-weight-light my-4">Employee Transport Management System</h3>
                  </div>
                  <div class="card-body">
                      <div class="text-center mb-4">
                          <i class="bi bi-bus-front display-1 text-primary"></i>
                      </div>
                      <form id="loginForm">
                          <div class="mb-3">
                              <label for="userType" class="form-label">Login As</label>
                              <select class="form-select" id="userType" required>
                                  <option value="">Select User Type</option>
                                  <option value="admin">Admin</option>
                                  <option value="employee">Employee</option>
                              </select>
                              <div class="invalid-feedback">Please select a user type</div>
                          </div>
                          <div class="mb-3">
                              <label for="email" class="form-label">Email</label>
                              <input class="form-control" id="email" type="email" placeholder="name@example.com" required />
                              <div class="invalid-feedback">Please enter a valid email</div>
                          </div>
                          <div class="mb-3">
                              <label for="password" class="form-label">Password</label>
                              <input class="form-control" id="password" type="password" placeholder="Password" required />
                              <div class="invalid-feedback">Please enter your password</div>
                          </div>
                          <div class="form-check mb-3">
                              <input class="form-check-input" id="rememberPassword" type="checkbox" />
                              <label class="form-check-label" for="rememberPassword">Remember password</label>
                          </div>
                          <div class="d-grid">
                              <button class="btn btn-primary btn-lg" type="submit" id="loginBtn">Login</button>
                          </div>
                      </form>
                  </div>
                  <div class="card-footer text-center py-3">
                      <div class="small"><a href="register.html">Need an account? Sign up!</a></div>
                  </div>
              </div>
          </div>
      </div>
  </div>

  <!-- Error Modal -->
  <div class="modal fade" id="loginErrorModal" tabindex="-1" aria-labelledby="loginErrorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-danger text-white">
          <h5 class="modal-title" id="loginErrorModalLabel">Login Failed</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="loginErrorMessage">Invalid email or password. Please try again.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/auth.js"></script>
</body>
</html>
